{% load static %}
<style>
    @import url('https://fonts.googleapis.com/css?family=Numans');
    
    html,
    body {
      background-image: url("{% static 'general/images/tlo.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      height: 100%;
      font-family: 'Numans', sans-serif;
    }

    .container {
      height: 100vh; /* pełna wysokość widoku */
    }
</style>

<div class="container">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Logowanie</h3>
          <div class="d-flex justify-content-end social_icon">
            <span><i class="fab fa-facebook-square"></i></span>
            <span><i class="fab fa-google-plus-square"></i></span>
            <span><i class="fab fa-twitter-square"></i></span>
          </div>
        </div>
        <div class="card-body">
          <form action="{% url 'login' %}" method="post" autocomplete="off">
            {% csrf_token %}
            {% if form.errors %}
              <div class="alert alert-danger" role="alert">Nazwa użytkownika lub hasło są nieprawidłowe. Spróbuj ponownie.</div>
            {% else %}
              <p class="text-center text-light">Wypełnij poniższy formularz, aby się zalogować:</p>
            {% endif %}
            <input type="hidden" name="next" value="{{ next }}">

            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" name="username" class="form-control" placeholder="Login" id="id_username" autofocus autocapitalize="none" maxlength="150" required />
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" name="password" class="form-control" placeholder="Hasło" id="id_password" required />
            </div>
            <div class="form-group">
              <input type="submit" value="Zaloguj" class="btn float-right login_btn" />
            </div>
          </form>
        </div>
        <div class="card-footer">
           <div class="d-flex justify-content-center links">
            Nie masz konta?<a href="/account/nowy">Zarejestruj się</a>
          </div>
          <div class="d-flex justify-content-center">
            <a href="/account/password_reset/">Zapomniałeś hasła?</a>
          </div> 
        </div>
      </div>
    </div>
  </div>
