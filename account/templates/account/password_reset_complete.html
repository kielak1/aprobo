{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css?family=Numans');
    
    html,
    body {
      background-image: url("{% static 'general/images/tlo.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      height: 100%;
      font-family: 'Numans', sans-serif;
    }

    .container {
      height: 100vh;
    }
</style>

<div class="container">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Hasło zostało zresetowane</h3>
            </div>
            <div class="card-body">
                <p class="text-center text-light">
                    Twoje hasło zostało pomyślnie zmienione. Możesz teraz zalogować się, używając nowego hasła.
                </p>
                <div class="form-group">
                    <a href="{% url 'login' %}" class="btn btn-primary w-100">Przejdź do logowania</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
