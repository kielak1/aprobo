
{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css?family=Numans');
    
    html,
    body {
      background-image: url("{% static 'general/images/tlo.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      height: 100%;
      font-family: 'Numans', sans-serif;
    }

    .container {
      height: 100vh;
    }
</style>

<div class="container">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Resetuj hasło</h3>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'password_reset' %}" autocomplete="off">
                    {% csrf_token %}
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">Nie znaleziono użytkownika z podanym adresem e-mail.</div>
                    {% else %}
                        <p class="text-center text-light">Podaj adres e-mail, aby otrzymać link do resetu hasła:</p>
                    {% endif %}
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" name="email" class="form-control" placeholder="Email" required />
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Wyślij link resetujący" class="btn btn-primary w-100" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
