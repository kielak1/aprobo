<!DOCTYPE html>
<html>
<head>
    <title>Resetowanie hasła</title>
</head>
<body>
    <p>Witaj,</p>
    <p>Otrzymaliśmy prośbę o zresetowanie hasła do Twojego konta {{ user.username }}. Aby kontynuować, kliknij poniższy link:</p>
    <p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">
        Zresetuj hasło
    </a></p>
    <p>Jeśli nie prosiłeś o reset hasła, zignoruj tę wiadomość.</p>
    <p>Zespół Serwisu</p>

</html>
